<div class="con-comp-setting-type1 j-comp-setting" data-comp-id="{{compId}}" data-comp-type="TIME_COMP">
    <div class="data-axis-line data-axis-line-48 j-comp-setting-line j-line-x" data-axis-type="x">
        <span class="letter">时间维度:</span>
        {{each xAxis as item}}
        <div class="item hover-bg j-root-line" data-id="{{item.id}}" data-name="{{item.name}}">
            <span class="item-text j-item-text" title="{{item.caption}}（{{item.name}}）">
            {{item.caption}}（{{item.name}}）
            </span>
            <span class="icon-letter j-delete" title="删除">×</span>
        </div>
        {{/each}}
    </div>
    <div class="data-axis-line data-axis-line-48 data-btn-line">
        <span class="letter">相关设置:</span>
        <span class="icon-letter icon-letter-btn j-set-default-time">设置默认选中时间</span>
        <span class="icon-letter icon-letter-btn j-set-time-region">设置可选时间范围(开发中...)</span>
    </div>
</div>
