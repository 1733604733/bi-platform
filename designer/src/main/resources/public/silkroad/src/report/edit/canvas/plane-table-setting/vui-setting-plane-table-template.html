<div class="con-comp-setting-type1 j-comp-setting" report-comp-id="{{reportCompId}}" data-comp-id="{{compId}}" data-comp-type="{{compType}}">
    <div>
        <div class="norm-empty-prompt table-norm-empty">纵轴指标信息不能为空</div>
    </div>
    <div class="data-axis-line data-axis-line-34 j-comp-setting-line j-line-y" data-axis-type="y">
        <span class="letter">列:</span>
        {{each yAxis as item}}
        <div class="item hover-bg j-root-line c-m" data-id="{{item.id}}">
            <span class="item-text j-item-text icon-font" title="{{item.caption}}（{{item.name}}）">
            {{item.caption}}{{if item.name}}（{{item.name}}）{{/if}}
            </span>
            <span class="icon hide j-delete" title="删除">×</span>
        </div>
        {{/each}}
    </div>
    <div class="data-axis-line data-axis-line-34 j-comp-setting-line j-line-s" data-axis-type="s">
        <span class="letter">条件:</span>
        {{each sAxis as item}}
        <div class="item hover-bg j-root-line" data-id="{{item.id}}">
            <span class="item-text j-item-text" title="{{item.caption}}（{{item.name}}）">
            {{item.caption}}{{if item.name}}（{{item.name}}）{{/if}}
            </span>
            <span class="icon-letter j-delete" title="删除">×</span>
        </div>
        {{/each}}
    </div>
    <div class="data-axis-line data-axis-line-48 data-btn-line" style="margin: 5px 0 2px 35px;">
        <span class="letter">设置:</span>
        <span class="icon-letter icon-letter-btn j-set-data-format">数据格式</span>
        <span class="icon-letter icon-letter-btn j-norm-info-depict">指标信息描述</span>
        <span class="icon-letter icon-letter-btn j-set-text-align">文本对齐</span>
        <span class="icon-letter icon-letter-btn j-set-pagination">分页设置</span>
        <span class="icon-letter icon-letter-btn j-others-operate">其他操作</span>
    </div>
</div>
