{{each planeTableParamList as $planeParam}}
<div class="table-link-set-item">
    <label class="left" data-value="{{$planeParam.name}}">{{$planeParam.name}}：</label>
    <select class="right">
        {{each olapTableDimList as $dim}}
        <option value={{$dim.value}}
        {{if $dim.value===$planeParam.selectedDim}} selected="selected"
        {{/if}}>{{$dim.text}}</option>
        {{/each}}
    </select>
</div>
{{/each}}
