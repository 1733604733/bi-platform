<!-- 指标颜色设置 -->
<div class="table-link-set">
    <div class="table-link-set-area j-table-link-set-column-table">
        <label>请设置列与跳转表格的关系</label>
        <div class="table-link-set-area-items">
            {{each columnDefine as $column name}}
            <div class="table-link-set-item">
                <label class="left" data-value="{{$column.value}}">{{$column.text}}：</label>
                <select class="right">
                    {{each planeTableList as $planeTable}}
                    <option value={{$planeTable.value}}
                    {{if $column.selectedTable === $planeTable.value}} selected="selected"
                    {{/if}}>{{$planeTable.text}}</option>
                    {{/each}}
                </select>
            </div>
            {{/each}}
        </div>
        <input type="button" class="j-next" value="下一步"/>
    </div>
    <div class="table-link-set-area j-table-link-set-param-table hide">
        <label>请设置参数与跳转表格的关系</label>
        <div class="table-link-set-area-items j-table-link-set-param-items">
        </div>
        <input type="button" class="j-back" value="上一步"/>
        <input type="button" class="j-ok" value="完成"/>
    </div>
</div>
