<!--table区域-->
<div class="comp-box di-o_o-block" data-o_o-di="{{id}}">
    <div class="di-o_o-line">
        <div class="" data-o_o-di="{{id}}-vu-table-breadcrumb"></div>
    </div>
    <div class="di-o_o-line">
        <div class="vu-table" data-o_o-di="{{id}}-vu-table" style="height: 160px;"></div>
    </div>
    <div class="di-o_o-line">
        <div class="di-table-prompt">
            <div class="di-table-count" data-o_o-di="{{id}}-vu-table-count">
                符合查询条件的数据共
                <span class="di-table-count-num">#{currRecordCount}</span>条。
            </div>
            <div class="di-table-down">
                <div class="di-table-down-text">导出当前所有数据</div>
                <div class="di-o_o-line di-table-down-btn" title="下载全量数据" style="display: inline-block; width: 30px;">
                    <div class="di-o_o-item" data-o_o-di="{{id}}-vu-table-download" style="width: 30px; height: 18px;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
