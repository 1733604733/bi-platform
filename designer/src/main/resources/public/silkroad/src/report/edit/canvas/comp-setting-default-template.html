<div class="con-comp-setting-type1 j-comp-setting" data-comp-id="{{compId}}">
    <div class="data-axis-line data-axis-line-34 j-comp-setting-line j-line-x" data-axis-type="x">
        <span class="letter">横轴:</span>
        {{each xAxis as item}}
        <div class="item hover-bg j-root-line c-m" data-id="{{item.id}}">
            <span class="item-text j-item-text" title="{{item.caption}}（{{item.name}}）">
            {{item.caption}}{{if item.name}}（{{item.name}}）{{/if}}
            </span>
            <span class="icon-letter j-delete" title="删除">×</span>
        </div>
        {{/each}}
    </div>
    <div class="data-axis-line data-axis-line-34 j-comp-setting-line j-line-y" data-axis-type="y">
        <span class="letter">纵轴:</span>
        {{each yAxis as item}}
        <div class="item hover-bg j-root-line c-m" data-id="{{item.id}}">
            <span class="item-text j-item-text" title="{{item.caption}}（{{item.name}}）">
            {{item.caption}}{{if item.name}}（{{item.name}}）{{/if}}
            </span>
            <span class="icon-letter j-delete" title="删除">×</span>
        </div>
        {{/each}}
    </div>
    <div class="data-axis-line data-axis-line-34 j-comp-setting-line j-line-s" data-axis-type="s">
        <span class="letter">过滤轴:</span>
        {{each sAxis as item}}
        <div class="item hover-bg j-root-line" data-id="{{item.id}}">
            <span class="item-text j-item-text" title="{{item.caption}}（{{item.name}}）">
            {{item.caption}}{{if item.name}}（{{item.name}}）{{/if}}
            </span>
            <span class="icon-letter j-delete" title="删除">×</span>
        </div>
        {{/each}}
    </div>
</div>
